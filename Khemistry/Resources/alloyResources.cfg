// ===== Alloy Conversion Logic =====
// [type], [name], and [aType] are required
// [type] has to be "Alloy" in order for the logic to detect it
// [name2] would become [name] if not found
// [displayName] would become "[name2] ([aType])" if not found
// [abbreviation] would become [name2] if not found
// All other values would be given a default value if not found
@RESOURCE_DEFINITION,*:HAS[#type[Alloy]]
{
  &name2 = NONE
}
@RESOURCE_DEFINITION,*:HAS[#type[Alloy],#name2[NONE]]
{
  @name2 = #$name$
}
@RESOURCE_DEFINITION,*:HAS[#type[Alloy]]
{
  &displayName = #$name2$ ($aType$)
  &abbreviation = #$name2$
  &density = 1 //!TMP VALUE
  &unitCost = 1 //!TMP VALUE
  &isTweakable = true //!TMP VALUE
  &isVisible = true
  &flowMode = STAGE_PRIORITY_FLOW //!TMP VALUE
  &transfer = PUMP //!TMP VALUE
  &volume = 1 //!TMP VALUE
  !type = DEL
  !name2 = DEL
  !aType = DEL
}
