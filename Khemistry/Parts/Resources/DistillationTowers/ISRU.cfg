PART
{
	name = distillationTowerSmall
	module = Part
	author = Chitak 985 YT

	mesh = distillationTowerSmall.mu
	scale = 1
	rescaleFactor = 1

	node_stack_top = 0.0, 1.5, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -1.5, 0.0, 0.0, -1.0, 0.0, 2

	TechRequired = advScienceTech
	entryCost = 24000
	cost = 8000
