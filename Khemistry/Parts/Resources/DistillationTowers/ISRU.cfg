	// --- standard part parameters ---
	mass = 5.25
	dragModelType = default
	maximum_drag = 0.25
	minimum_drag = 0.25
	angularDrag = 2
	crashTolerance = 5
	maxTemp = 2000 // = 3500
	bulkheadProfiles = size2, srf
	tags = #autoLOC_500654 //#autoLOC_500654 = conver isru mine )mining (ore process resource
	MODULE
	{
		name = ModuleOverheatDisplay
	}

	MODULE
	{
		 name = ModuleResourceConverter
		 ConverterName = Atmospheric Crude Distillation
		 StartActionName = Start Atmospheric Crude Distillation
		 StopActionName = Stop Atmospheric Crude Distillation
		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 80000
			key = 750 100000
			key = 1000 50000
			key = 1250 1000	
			key = 2000 50	
			key = 4000 0
		}				
		GeneratesHeat = true
		DefaultShutoffTemp = .8
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0 
		}


		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.15
		SpecialistBonusBase = 0.05
		UseSpecialistHeatBonus = true
		SpecialistHeatFactor = 0.15
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		resourceOutputName = Crude Oil Distillation Products

		 
		 INPUT_RESOURCE:NEEDS[RealSolarSystem]
		 {
			ResourceName = EarthCrudeOil
			Ratio = 2
			FlowMode = STAGE_PRIORITY_FLOW
  		 }
		 INPUT_RESOURCE:NEEDS[!RealSolarSystem]
		 {
			ResourceName = KerbinCrudeOil
			Ratio = 2
			FlowMode = STAGE_PRIORITY_FLOW
  		 }
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 30
		 }
		 INPUT_RESOURCE
		 {
			ResourceName = H2O
			Ratio = 1
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = LightNaphtha
			Ratio = 0.1
