// Patches that are not for something specific, mostly for fixing various errors.

// Creates an Ore tank type in a special way to bypass Khemistry patches
// This fixes the fatal b9 part switch error caused by some random NearFutureStructural getting an Ore subtype in a weird way
B9_TANK_TYPE
{
	name = IAmInvincible
	tankMass = 0.1
	tankCost = 1
}
@B9_TANK_TYPE[IAmInvincible]:FINAL
{
  @name = Ore
  RESOURCE:HAS[!RealSolarSystem]
	{
		name = KerbinSoil
		unitsPerVolume = 5
	}
  RESOURCE:HAS[RealSolarSystem]
	{
		name = KerbinSoil
		unitsPerVolume = 5
	}
}
