//Parts/NuclearEngines
@PART[ntr-sc-0625-1,ntr-gc-25-1,ntr-gc-25-3]
{
  @MODULE[ModuleEnginesFX]
  {
    @PROPELLANT
    {
      @name = H2
    }
  }
}
@PART[ntr-sc-125-1,ntr-sc-125-2,ntr-sc-25-1,ntr-sc-375-1]
{
  @MODULE[ModuleEnginesFX]:HAS[#engineID[LH2]]
  {
    @PROPELLANT
    {
      @name = H2
    }
  }
  @MODULE[ModuleEnginesFX]:HAS[#engineID[LOxAugmented]]
  {
    @PROPELLANT[LqdHydrogen]
    {
      @name = H2
    }
    @PROPELLANT[Oxidizer]
    {
      @name = O2
    }
  }
}
@PART[ntr-gc-25-2]
{
  @MODULE[ModuleEnginesFX]
  {
    @PROPELLANT[LqdHydrogen]
    {
      @name = H2
    }
    @PROPELLANT[EnrichedUranium]
    {
      @name = U-235
    }
  }
}

//Patches/NTR/hydrogenNTRsSQUAD.cfg
@PART[nuclearEngine]:NEEDS[!NTRsUseLF&zKerbalAtomics]:AFTER[zKerbalAtomics]
{
  @MODULE[ModuleEngineFX]:HAS[#engineID[LF]]
  {
    // Do both just in case
    @PROPELLANT[LiquidFuel]
    {
      @name = RP-1
    }
    @PROPELLANT[LiquidHydrogen]
    {
      @name = RP-1
    }
  }
  @MODULE[ModuleEngineFX]:HAS[#engineID[LH2]]
  {
    // Do both just in case
    @PROPELLANT[LiquidFuel]
    {
      @name = H2
    }
    @PROPELLANT[LiquidHydrogen]
    {
      @name = H2
    }
  }
}
