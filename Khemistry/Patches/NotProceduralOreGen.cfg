//Create a base RESOURCE_DEFINITION for air
RESOURCE_DEFINITION
{
	name = EmptyDummyAir
	density = 1
	unitCost = 1000
	isTweakable = true
	isVisible = true
	flowMode = STAGE_PRIORITY_FLOW
	transfer = PUMP
	volume = 1
}
//Create a base B9_TANK_TYPE for soil
B9_TANK_TYPE
{
	name = EmptyDummyTankType
	tankMass = 0.1
	tankCost = 1
}
//Create a base PLANETARY_RESOURCE for soil
PLANETARY_RESOURCE
{
	ResourceName = EmptyDummyP
	ResourceType = 0
	Distribution
	{
		PresenceChance = 100
		MinAbundance = 1.9
		MaxAbundance = 3.5
		Variance = 0.1
		Dispersal = 50
	}
}
//Create a base PLANETARY_RESOURCE for air
PLANETARY_RESOURCE
{
	ResourceName = EmptyDummyAirP
	ResourceType = 1
	Distribution
	{
		PresenceChance = 100
		MinAbundance = 1.9
		MaxAbundance = 3.5
		Variance = 0.1
		Dispersal = 50
	}
}
//Create a base SPACEDUST_RESOURCE for air
SPACEDUST_RESOURCE
{
	resourceName = EmptyDummyDust
	RESOURCEBAND
	{
		// Discoverability Data
		// --------------
		alwaysDiscovered = true
		alwaysIdentified = true
		bandType = Exosphere
		// Maximum and minimum abundances (variation is by game seed)
		// In t/m^3
		minAbundance = 0.001225
		maxAbundance = 0.000825
			
		// Discoverability Data
		// --------------
		alwaysDiscovered = true
		alwaysIdentified = false
	
		// The lower this number, the longer the band will take to discover with a Remote telescope
		remoteDiscoveryScale = 1.0
	
		
		// Scale abundances by air density
		useAirDensity = True
		// Map air density to scaling factors
		densityCurve
		{
			key = 0 0
			key = 1 1
			key = 12 12
		}
		// Distribution model to use, can be Uniform or Spherical
		distributionType = Spherical
	
		// These parameters are specific to the Spherical model
		// -------
		// Altitudes are in km from sea level
		// Maximum altitude for a distribution
		altUpperBound = 70
		// minimum altitude for a distribution
		altLowerBound = 0
		// peak of a distribution
		altPeak = 0
		// maximum variation of these altitudes (variation is by game seed)
		altVariability = 0
		// Falloff for altitude, can be Linear or None
		altFalloffType = Linear
			
		// lats in degrees
		// Maximum latitude for a distribution
		latUpperBound = 90
		// Minimum latitude for a distribution
		latLowerBound = -90
		// peak of a distribution
		latPeak = 0
		// maximum variation of these latitudes (variation is by game seed)
		latVariability = 0
		// Falloff for latitude, can be Linear or None
		latFalloffType = None
	}
}

TEST
{
	name = Test
	currentPlanet = None
}

@TEST
{
	@currentPlanet = Kerbin
}

//The following lines are copy-pasted as they change with TEST automatically (but air may be or may not be added depending on the planet)
$RESOURCE_DEFINITION[EmptyDummy]
{
	@name = #$@TEST/currentPlanet$Soil
	displayName = Raw Soil
	abbreviation = #$@TEST/currentPlanet$Soil
}
$RESOURCE_DEFINITION[EmptyDummyAir]
{
	@name = #$@TEST/currentPlanet$Air
	displayName = Pressurized Air
	abbreviation = #$@TEST/currentPlanet$Air
}
$B9_TANK_TYPE[EmptyDummyTankType]
{
	@name = #$@TEST/currentPlanet$Soil
	RESOURCE
	{
		name = #$@TEST/currentPlanet$Soil
		unitsPerVolume = 1
	}
}
$PLANETARY_RESOURCE:HAS[#ResourceName[EmptyDummyP]]
{
	@ResourceName = #$@TEST/currentPlanet$Soil
	PlanetName = #$@TEST/currentPlanet$
}
$PLANETARY_RESOURCE:HAS[#ResourceName[EmptyDummyAirP]]
{
	@ResourceName = #$@TEST/currentPlanet$Air
	PlanetName = #$@TEST/currentPlanet$
}
@PLANETARY_RESOURCE:HAS[#PlanetName[#$@TEST/currentPlanet$]&#ResourceName[Ore]]
{
	@Distribution
	{
		@PresenceChance = 0
		@MinAbundance = 0
		@MaxAbundance = 0
		@Variance = 0
		@Dispersal = 0
	}
}
$SPACEDUST_RESOURCE[EmptyDummyDust]
{
	@resourceName = #$@TEST/currentPlanet$Air
	body = #$@TEST/currentPlanet$
	@RESOURCEBAND
	{
		name = #$@TEST/currentPlanet$Atmo
		title = #$@TEST/currentPlanet$ Atmosphere
	}
}


