//Parts/Engine
@PART[nfa-atomic-multimode-25-1]
{
  @MODULE[ModuleEnginesFX]:HAS[#engineID[ClosedCycle]]
  {
    @PROPELLANT
    {
      @name = RP-1
    }
  }
}
@PART[nfa-turbofan-25-1,nfa-turbojet-25-1,nfa-propfan-125-1,nfa-turboprop-125-1,nfa-vtol-0625-1,nfa-vtol-125-1]
{
  @MODULE[ModuleEnginesFX]
  {
    @PROPELLANT[LiquidFuel]
    {
      @name = RP-1
    }
  }
}
@PART[nfa-turbofan-25-2]
{
  @MODULE[ModuleEnginesFX]:HAS[#engineID[Cruise]]
  {
    @PROPELLANT[LiquidFuel]
    {
      @name = RP-1
    }
  }
  @MODULE[ModuleEnginesFX]:HAS[#engineID[ReverseThrust]]
  {
    @PROPELLANT[LiquidFuel]
    {
      @name = RP-1
    }
  }
}
@PART[nfa-liftfan-10-1,nfa-liftfan-25-1,nfa-liftfan-375-1]
{
  @MODULE[ModuleEnginesFX]:HAS[#engineID[AirBreathing]]
  {
    @PROPELLANT[LiquidFuel]
    {
      @name = RP-1
    }
  }
}
@PART[nfa-multimodal-125-1,nfa-multimodal-25-1,nfa-multimodal-25-2]
{
  @MODULE[ModuleEnginesFX]:HAS[#engineID[AirBreathing]]
  {
    @PROPELLANT[LiquidFuel]
    {
      @name = RP-1
    }
  }
  @MODULE[ModuleEnginesFX]:HAS[#engineID[ClosedCycle]]
  {
    @PROPELLANT[LiquidFuel]
    {
      @name = RP-1
    }
    @PROPELLANT[Oxidizer]
    {
      @name = O2
    }
  }
}

//Parts/RCS
