{
  @ModuleB9PartSwitch
  {
    @SUBTYPE[Gold]
    {
      @tankType = RP-1O2
    }
    @SUBTYPE[Silver]
    {
      @tankType = RP-1O2
    }
    @SUBTYPE[Metal]
    {
      @tankType = RP-1O2
    }
    @SUBTYPE[RCS]
    {
      @tankType = N2H4
    }
    @SUBTYPE[Xenon]
    {
      @tankType = Xe
