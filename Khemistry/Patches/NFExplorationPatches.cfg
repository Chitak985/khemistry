//Patches/NFExplorationCryoTanks.cfg
@PART[nfex-fueltank-stack-medium-1]:NEEDS[CryoTanks&NearFutureExploration]:AFTER[NearFutureExploration]
{
  @MODULE[ModuleCryoTank]
  {
    @BOILOFFCONFIG:HAS[#FuelName[LqdHydrogen]]
    {
      @FuelName = H2
    }
    @BOILOFFCONFIG:HAS[#FuelName[LqdMethane]]
    {
      @FuelName = CH4
    }
  }
}
