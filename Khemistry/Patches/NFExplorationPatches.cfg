//Patches/NFExplorationCryoTanks.cfg
@PART[nfex-fueltank-stack-medium-1,nfex-fueltank-stack-medium-2,nfex-fueltank-stack-medium-3,nfex-fueltank-radial-small-1,nfex-fueltank-radial-small-2,nfex-fueltank-radial-small-3,nfex-fueltank-radial-tiny-1,nfex-fueltank-stack-tiny-1]:NEEDS[CryoTanks&NearFutureExploration]:AFTER[NearFutureExploration]
{
  @MODULE[ModuleCryoTank]
  {
    @BOILOFFCONFIG:HAS[#FuelName[LqdHydrogen]]
    {
      @FuelName = H2
    }
    @BOILOFFCONFIG:HAS[#FuelName[LqdMethane]]
    {
      @FuelName = CH4
    }
  }
}