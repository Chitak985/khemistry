Sigma88LoadingScreens
{
	removeStockScreens = False
	removeStockTips = False
}
@Sigma88LoadingScreens:HAS[@KhemistrySettings[#LoadingScreens[?rue]]]
{
	folder = Khemistry/Patches/LoadingScreens
	logoScreen = Khemistry/Patches/LoadingScreens/logo.png
}
@Sigma88LoadingScreens:HAS[@KhemistrySettings[#LoadingTips[?rue]]]
{
	tipsFile = Khemistry/Patches/LoadingScreens/Tips.txt
}
@Sigma88LoadingScreens:HAS[@KhemistrySettings[#ReplaceStockLoadingScreens[?rue]]]
{
	removeStockScreens = True
}
@Sigma88LoadingScreens:HAS[@KhemistrySettings[#ReplaceStockTips[?rue]]]
{
	removeStockTips = True
}
