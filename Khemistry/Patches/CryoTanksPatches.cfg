// CryoTanks makes fuel cells make water as a byproduct if a mod with water is present (obviously Khemistry isn't checked for)

@PART[FuelCell]:FINAL:NEEDS[CryoTanks]
{
  @MODULE[ModuleResourceConverter]:HAS[#ConverterName[Fuel?Cell??LH2O?]]
  {
    !OUTPUT_RESOURCE:HAS[#ResourceName[Water]] {}
    OUTPUT_RESOURCE
    {
      ResourceName = H2O
      Ratio = 0.13922
      DumpExcess = true
    }
  }
}

@PART[FuelCellArray]:FINAL:NEEDS[CryoTanks]
{
  @MODULE[ModuleResourceConverter]:HAS[#ConverterName[Fuel?Cell??LH2O?]]
  {
    !OUTPUT_RESOURCE:HAS[#ResourceName[Water]] {}
    OUTPUT_RESOURCE
    {
      ResourceName = H2O
      Ratio = 0.13922
      DumpExcess = true
    }
  }
}
