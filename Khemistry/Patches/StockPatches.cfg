}

//Parts/Aero
@PART[HeatShield0,HeatShield1,HeatShield2,HeatShield3]
{
    @MODULE[ModuleAblator]
    {
        @ablativeResource = C8H6O2
    }
}

//Parts/Engine
@PART[ionEngine]
{
    @MODULE[ModuleEnginesFX]
    {
        @PROPELLANT[XenonGas]
        {
            @name = Xe
        }
    }
}
