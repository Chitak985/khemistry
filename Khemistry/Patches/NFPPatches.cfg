//Patches/NFPropulsionISRU
@PART[ISRU,MiniISRU]:NEEDS[NearFuturePropulsion]:FOR[Khemistry]
{
  @MODULE[ModuleResourceConverter]
  {
    @INPUT_RESOURCE[Ore]:NEEDS[!RealSolarSystem]
    {
      @name = KerbinSoil
    }
    @INPUT_RESOURCE[Ore]:NEEDS[RealSolarSystem]
    {
      @name = EarthSoil
    }
    @OUTPUT_RESOURCE
    {
      @name = Li
    }
  }
}
