@PART[fft-nuclear-smelter-375-1]:NEEDS[FarFutureTechnologies]:FOR[Khemistry]
{
  @RESOURCE[EnrichedUranium]
  {
    @name = U-235
  }
  @MODULE[ModuleSystemHeatConverter][#moduleID[nswConverter]]
  {
    @INPUT_RESOURCE[#ResourceName[Ore]]
    {
      @ResourceName = Br4
    }
    +INPUT_RESOURCE
    {
      ResourceName = H2O
      Ratio = 2
      FlowMode = STAGE_PRIORITY_FLOW
    }
    @INPUT_RESOURCE[#ResourceName[EnrichedUranium]]
    {
      @ResourceName = U-235
    }
    @OUTPUT_RESOURCE
    {
      @ResourceName = U-235Br4SaltWater
    }
  }
  @MODULE[ModuleSystemHeatConverter][#moduleID[fissionDustConverter]]
  {
    @INPUT_RESOURCE[#ResourceName[EnrichedUranium]]
    {
      @ResourceName = UO2
    }
		@OUTPUT_RESOURCE
		{
			@ResourceName = UO2Powder
		}
  }
  @MODULE[ModuleSystemHeatConverter][#moduleID[fissionPelletsConverter]]
  {
    @INPUT_RESOURCE[#ResourceName[EnrichedUranium]]
    {
      @ResourceName = UO2Powder
    }
		@OUTPUT_RESOURCE
		{
			@ResourceName = UO2Pellets
		}
  }
}

