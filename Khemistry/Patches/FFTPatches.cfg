@PART[fft-antimatter-factory-1]:NEEDS[FarFutureTechnologies]:FOR[Khemistry]
{
  @MODULE[ModuleResourceConverter]
  {
    @INPUT_RESOURCE[#ResourceName[LqdHydrogen]]
    {
      @ResourceName = H2
    }
  }
}
