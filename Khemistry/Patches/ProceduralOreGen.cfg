@Kopernicus:NEEDS[Kopernicus]:FINAL
{
	@Body[*]
	{
		*+B9_TANK_TYPE
		{
			name = #$../name$Soil
			tankMass = 0.1
			tankCost = 1
			RESOURCE
			{
				name = #$../name$Soil
				unitsPerVolume = 1
			}
		}
		*+RESOURCE_DEFINITION
		{
			name = #$../name$Soil
			displayName = Raw #$../name$ Soil
			abbreviation = #$../name$Soil
			density = 1
			unitCost = 1000
			isTweakable = true
			isVisible = true
			flowMode = STAGE_PRIORITY_FLOW
			transfer = PUMP
			volume = 1
		}
		*+RESOURCE_DEFINITION
		{
			name = #$../name$Air
			displayName = #$../name$ Air
			abbreviation = #$../name$Air
			density = 1
			unitCost = 1000
			isTweakable = true
			isVisible = true
			flowMode = STAGE_PRIORITY_FLOW
			transfer = PUMP
			volume = 1
		}
		*+PLANETARY_RESOURCE
		{
			ResourceName = #$../name$Soil
			ResourceType = 0
			PlanetName = #$../name$
			Distribution
			{
				PresenceChance = 100
				MinAbundance = 1.9
				MaxAbundance = 3.5
				Variance = 0.1
				Dispersal = 50
			}
		}
		*+PLANETARY_RESOURCE
		{
			ResourceName = #$../name$Air
			ResourceType = 1
			PlanetName = #$../name$
			Distribution
			{
				PresenceChance = 100
				MinAbundance = 1.9
				MaxAbundance = 3.5
				Variance = 0.1
				Dispersal = 50
			}
		}
		*!PLANETARY_RESOURCE:HAS[#PlanetName[#$../name$]&#ResourceName[Ore]] {}
		*+PLANETARY_RESOURCE
		{
			ResourceName = Ore
			ResourceType = 0
			PlanetName = #$../name$
			Distribution
			{
				PresenceChance = 0
				MinAbundance = 0
				MaxAbundance = 0
				Variance = 0
				Dispersal = 0
			}
		}
		*+SPACEDUST_RESOURCE
		{
			resourceName = #$../name$Air
			body = #$../name$
			RESOURCEBAND
			{
				name = #$../name$Atmo
				title = #$../name$ Atmosphere
			
				// Discoverability Data
				// --------------
				alwaysDiscovered = true
				alwaysIdentified = true
				bandType = Exosphere
				// Maximum and minimum abundances (variation is by game seed)
				// In t/m^3
				minAbundance = 0.001225
				maxAbundance = 0.000825
			
			
				// Discoverability Data
				// --------------
				alwaysDiscovered = true
				alwaysIdentified = false
			
				// The lower this number, the longer the band will take to discover with a Remote telescope
				remoteDiscoveryScale = 1.0
			
				
				// Scale abundances by air density
				useAirDensity = True
				// Map air density to scaling factors
				densityCurve
				{
					key = 0 0
					key = 1 1
					key = 12 12
				}
				// Distribution model to use, can be Uniform or Spherical
				distributionType = Spherical
			
				// These parameters are specific to the Spherical model
				// -------
				// Altitudes are in km from sea level
				// Maximum altitude for a distribution
				altUpperBound = 70
				// minimum altitude for a distribution
				altLowerBound = 0
				// peak of a distribution
				altPeak = 0
				// maximum variation of these altitudes (variation is by game seed)
				altVariability = 0
				// Falloff for altitude, can be Linear or None
				altFalloffType = Linear
			
				// lats in degrees
				// Maximum latitude for a distribution
				latUpperBound = 90
				// Minimum latitude for a distribution
				latLowerBound = -90
				// peak of a distribution
				latPeak = 0
				// maximum variation of these latitudes (variation is by game seed)
				latVariability = 0
				// Falloff for latitude, can be Linear or None
				latFalloffType = None
			}
		}
		*@PART[sspx-cargo-container-25-1]:NEEDS[StationPartsExpansionRedux]:FOR[Khemistry]
		{
			@MODULE[ModuleB9PartSwitch]
			{
				+SUBTYPE
				{
					name = #$../name$Soil
					tankType = SSPXOre
