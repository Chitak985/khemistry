// Station Parts Expansion Redux

@PART[sspx-cargo-container-25-1]:NEEDS[StationPartsExpansionRedux]:FOR[Khemistry]
{
  @MODULE[ModuleB9PartSwitch]
  {
    @SUBTYPE[Ore] {}
    SUBTYPE:NEEDS[RealSolarSystem]
    {
      name = EarthSoil
      tankType = SSPXOre
      title = Raw Earth Soil
      transform = OreDecal
    }
    SUBTYPE:NEEDS[RealSolarSystem]
    {
      name = LunaRegolith
      tankType = SSPXOre
      title = Raw Luna Regolith
      transform = OreDecal
    }
    SUBTYPE:NEEDS[!RealSolarSystem]
    {
      name = KerbinSoil
      tankType = SSPXOre
      title = Raw Kerbin Soil
      transform = OreDecal
    }
    SUBTYPE:NEEDS[!RealSolarSystem]
    {
      name = MunRegolith
      tankType = SSPXOre
      title = Raw Mun Regolith
      transform = OreDecal
    }
    SUBTYPE:NEEDS[!RealSolarSystem]
    {
      name = MinmusRegolith
      tankType = SSPXOre
      title = Raw Minmus Regolith
      transform = OreDecal
    }
  }
}
