@PART[nfe-nuclear-recycler-25-1]:NEEDS[NearFutureElectrical]
{
  @MODULE[ModuleSystemHeatConverter][#moduleID[converterReprocess]]
  {
    @INPUT_RESOURCE[DepletedUranium]
    {
      @name = DUF6
    }
    @OUTPUT_RESOURCE
    {
      @name = U3O8
      @Ratio = 0.005
    }
  }
  @MODULE[ModuleSystemHeatConverter][#moduleID[converterXe]]
  {
    @INPUT_RESOURCE[DepletedUranium]
    {
      @name = DUF6
    }
    @OUTPUT_RESOURCE
    {
      @name = Xe
      @Ratio = 0.001
    }
    OUTPUT_RESOURCE
    {
      name = HF
      Ratio = 0.1
    }
  }
  -MODULE[ModuleSystemHeatConverter][#moduleID[converterOre]] { }
  @RESOURCE[EnrichedUranium]
  {
    @name = U-235
  }
  @RESOURCE[DepletedUranium]
  {
    @name = DUF6
  }
  @MODULE[ModuleSystemHeatFissionFuelContainer]
  {
    @ResourceNames = U-235, DUF6
  }
}
