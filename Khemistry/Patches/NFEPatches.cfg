//Parts/Resources
@PART[nfe-nuclear-recycler-25-1]:NEEDS[NearFutureElectrical]
{
  @MODULE[ModuleSystemHeatConverter]:HAS[#moduleID[converterReprocess]]
  {
    @OUTPUT_RESOURCE
    {
      @name = U3O8
      @Ratio = 0.005
    }
  }
  @MODULE[ModuleSystemHeatConverter]:HAS[#moduleID[converterXe]]
  {
    OUTPUT_RESOURCE
    {
      name = HF
      Ratio = 0.1
    }
  }
  -MODULE[ModuleSystemHeatConverter]:HAS[#moduleID[converterOre]] { }
  @MODULE[ModuleSystemHeatFissionFuelContainer]
  {
    @ResourceNames = U-235, DUF6
  }
}

//Parts/NuclearFuel
@PART[nfe-nuclearfuel-0625-1,nfe-nuclearfuel-125-1,nfe-nuclearfuel-25-1]:NEEDS[NearFutureElectrical]
{
  @MODULE[ModuleSystemHeatResourceAnimator]:HAS[#ResourceName[EnrichedUranium]]
  {
    @name = U-235
  }
  @MODULE[ModuleSystemHeatResourceAnimator]:HAS[#ResourceName[DepletedFuel]]
  {
    @name = DUF6
  }
  @MODULE[ModuleSystemHeatFissionFuelContainer]
  {
    @ResourceNames = U-235, DUF6
  }
}
