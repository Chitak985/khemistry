//Parts/Resources
@PART[nfe-nuclear-recycler-25-1]:NEEDS[NearFutureElectrical]
{
  @MODULE[ModuleSystemHeatConverter]:HAS[#moduleID[converterReprocess]]
  {
    @OUTPUT_RESOURCE
    {
      @name = U3O8
      @Ratio = 0.005
    }
  }
  @MODULE[ModuleSystemHeatConverter]:HAS[#moduleID[converterXe]]
  {
    OUTPUT_RESOURCE
    {
      name = HF
      Ratio = 0.1
    }
  }
  -MODULE[ModuleSystemHeatConverter]:HAS[#moduleID[converterOre]] { }
  @MODULE[ModuleSystemHeatFissionFuelContainer]
  {
    @ResourceNames = U-235, DUF6
  }
}

