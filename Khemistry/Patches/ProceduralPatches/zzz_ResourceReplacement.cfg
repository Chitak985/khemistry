//        name
//      MODULE:
//        INPUT_RESOURCE[#ResourceName],
//        OUTPUT_RESOURCE[#ResourceName],
//        HARVESTED_RESOURCE[#Name],
//        PROPELLANT[name],
//        BOILOFFCONFIG[#FuelName],
//        ResourceName,
//        resourceName,
//        FuelName,
//        DangerousFuel,
