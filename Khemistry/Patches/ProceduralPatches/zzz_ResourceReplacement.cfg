@PART[*]:FINAL:NEEDS[!RealSolarSystem]
{
	@MODULE[*]:HAS[@INPUT_RESOURCE[Ore]]
	{
		@INPUT_RESOURCE[Ore]
		{
			@name = KerbinSoil
		}
	}
}
@PART[*]:FINAL:NEEDS[RealSolarSystem]
{
	@MODULE[*]:HAS[@INPUT_RESOURCE[Ore]]
	{
		@INPUT_RESOURCE[Ore]
		{
			@name = EarthSoil
		}
	}
}

// Fusion reactor resource replacement
@PART[*]:FINAL
{
	@MODULE[*]:HAS[@FUSIONMODE[*]]
	{
		@FUSIONMODE[*]:HAS[@INPUT_RESOURCE:HAS[#ResourceName[LqdDeuterium]]]
		{
			@INPUT_RESOURCE:HAS[#ResourceName[LqdDeuterium]]
			{
				@ResourceName = D
			}
		}
		@FUSIONMODE[*]:HAS[@INPUT_RESOURCE:HAS[#ResourceName[LqdHe3]]]
		{
			@INPUT_RESOURCE:HAS[#ResourceName[LqdHe3]]
			{
				@ResourceName = He-3
			}
		}
	}
}
