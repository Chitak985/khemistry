//  This patch removes many resources to make Khemistry more compatible.
//  However, this has some negative effects, so the amount of patches here must be as small as possible.

//  RESOURCES BEING REMOVED:
//  
//  Substrate
//  RareMetals
//  Minerals
//  MetallicOre
//  Hydrates
//  ExoticMinerals
//  Dirt

//  CURRENT REMOVALS:
//
//  PLANETARY_RESOURCE
//    ResourceName
//  BIOME_RESOURCE
//    ResourceName

