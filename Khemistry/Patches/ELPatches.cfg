// Metal Ore becomes Magnetite (a common variant of iron ore)
@PLANETARY_RESOURCE:HAS[#ResourceName[MetalOre]]:FINAL
{
  @ResourceName = Fe3O4
}
@BIOME_RESOURCE:HAS[#ResourceName[MetalOre]]:FINAL
{
  @ResourceName = Fe3O4
}

// Patch asteroids too
@PART[PotatoRoid]:FINAL:NEEDS[ExtraplanetaryLaunchpads]
{
  MODULE[ModuleAsteroidResource]:HAS[#resourceName[MetalOre]]
  {
    @resourceName = Fe3O4
  }
}
@PART[SurfaceScanner]:FINAL:NEEDS[ExtraplanetaryLaunchpads]
{
  MODULE[ModuleAnalysisResource]:HAS[#resourceName[MetalOre]]
  {
      @resourceName = Fe3O4
  }
}
