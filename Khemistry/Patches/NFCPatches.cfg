//Patches/NFConstructionCRPTrusses.cfg
@PART[truss-octo-01]:NEEDS[CommunityResourcePack&NearFutureConstruction]:AFTER[NearFutureConstruction]
{
  @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitch]] 
  {
    @SUBTYPE[LH2OCryo]
    {
      @tankType = H2O2
    }
    @SUBTYPE[LH2Cryo]
    {
      @tankType = H2
    }
    @SUBTYPE[Lithium]
    {
      @tankType = Li
    }
    @SUBTYPE[Argon]
    {
      @tankType = Ar
    }
  }
}
@PART[truss-octo-01]:NEEDS[CommunityResourcePack&CryoTanks&NearFutureConstruction]:AFTER[NearFutureConstruction]
{
  @MODULE[ModuleCryoTank]
  {
    @BOILOFFCONFIG
    {
      @FuelName = H2
    }
  }
}
